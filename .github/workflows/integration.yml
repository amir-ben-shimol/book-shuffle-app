name: Integration

on:
    pull_request:
        branches: [main]

permissions:
    contents: read

jobs:
    knip:
        name: Knip
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
            - uses: pnpm/action-setup@v4
              with:
                  version: 9.6.0

            - name: Install dependencies
              run: pnpm install

            - name: Run Knip
              run: pnpm knip

    inflint:
        name: Inflint
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
            - uses: pnpm/action-setup@v4
              with:
                  version: 9.6.0

            - name: Install dependencies
              run: pnpm install

            - name: Run Inflint
              run: pnpm inflint

    typescript:
        name: TypeScript
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
            - uses: pnpm/action-setup@v4
              with:
                  version: 9.6.0

            - name: Install dependencies
              run: pnpm install

            - name: Test TypeScript
              run: pnpm run type-check

    eslint:
        name: ESLint
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version-file: '.nvmrc'
            - uses: pnpm/action-setup@v4
              with:
                  version: 9.6.0

            - name: Install dependencies
              run: pnpm install

            - name: Test ESLint
              run: pnpm lint
